<nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: large;">      
    <button routerLink="/operator/add/new" type="button" class="btn btn-primary btn-sm">Add New Operator </button>
  </nav>
  
  <div class="d-flex justify-content-center mt-5">
      <div class="col-10">
          <table *ngIf="operators" class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Address</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Certificate</th>
                  <th scope="col">Company</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody *ngFor="let operator of operators">
                <tr>
                  <th scope="row">{{operator.id}}</th>
                  <th>{{operator.firstName}}</th>
                  <td>{{operator.lastName}}</td>
                  <td>{{operator.gender}}</td>
                  <td>{{operator.address}}</td>
                  <td>{{operator.email}}</td>
                  <td>{{operator.phoneNumber}}</td>
                  <td>{{operator.certificate}}</td>
                  <td>{{operator.company}}</td>
                  <td>
                    <button routerLink="/certificate/{{operator.id}}" type="button" class="btn btn-primary btn-sm">Edit </button> |
                    <button (click)="deleteCertificate(operator.id)" type="button" class="btn btn-secondary btn-sm">Delete</button>
                  </td>
                </tr>              
              </tbody>
            </table>
      </div>
  </div>
